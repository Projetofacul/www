<!DOCTYPE html>
<html>
<head>
  <title>Mapa com OpenStreetMap e Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 1000px; }
    #manual-location {
      margin: 10px 0;
    }
  </style>
</head>
<body>
<h1>Using Leaflet</h1>
<h3>Mapa com OpenStreetMap</h3>

<div id="manual-location" style="display: none;">
  <label>Digite uma cidade ou local:</label>
  <input type="text" id="locationInput" placeholder="Ex: S√£o Paulo, SP">
  <button onclick="searchLocation()">Buscar</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  map.on('click', function(e) {
    var marker = L.marker(e.latlng).addTo(map);
    marker.bindPopup('Marcador adicionado em: ' + e.latlng.toString()).openPopup();
  });

  function searchLocation() {
    var location = document.getElementById('locationInput').value;
    if (!location) {
      alert('Por favor, digite um local.');
      return;
    }

    // Busca usando Nominatim (OpenStreetMap)
    fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(location))
      .then(response => response.json())
      .then(data => {
        if (data && data.length > 0) {
          var lat = data[0].lat;
          var lon = data[0].lon;
          map.setView([lat, lon], 13);
          L.marker([lat, lon]).addTo(map)
            .bindPopup('Local encontrado: ' + location)
            .openPopup();
        } else {
          alert('Local n√£o encontrado.');
        }
      })
      .catch(() => {
        alert('Erro ao buscar localiza√ß√£o.');
      });
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var userLat = position.coords.latitude;
      var userLng = position.coords.longitude;

      map.setView([userLat, userLng], 13);

      L.marker([userLat, userLng]).addTo(map)
        .bindPopup('Sua localiza√ß√£o atual! üìç')
        .openPopup();

    }, function(error) {
      alert('N√£o foi poss√≠vel acessar sua localiza√ß√£o.');
      document.getElementById('manual-location').style.display = 'block';
      map.setView([0, 0], 2);
    });
  } else {
    alert('Geolocaliza√ß√£o n√£o √© suportada pelo seu navegador.');
    document.getElementById('manual-location').style.display = 'block';
    map.setView([0, 0], 2);
  }
</script>

</body>
</html>
