<!DOCTYPE html>
<html>
<head>
  <title>Mapa com OpenStreetMap e Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 1000px; }
  </style>
</head>
<body>
<h1>Using Leaflet</h1>
<h3>Mapa com OpenStreetMap</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Cria o mapa sem centraliza√ß√£o inicial
  var map = L.map('map');

  // Adiciona camada do OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Adiciona marcador ao clicar no mapa
  map.on('click', function(e) {
    var marker = L.marker(e.latlng).addTo(map);
    marker.bindPopup('Marcador adicionado em: ' + e.latlng.toString()).openPopup();
  });

  // Tenta obter a localiza√ß√£o do usu√°rio
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var userLat = position.coords.latitude;
      var userLng = position.coords.longitude;

      // Centraliza o mapa na localiza√ß√£o do usu√°rio
      map.setView([userLat, userLng], 13);

      // Adiciona marcador na localiza√ß√£o do usu√°rio
      L.marker([userLat, userLng]).addTo(map)
        .bindPopup('Sua localiza√ß√£o atual! üìç')
        .openPopup();

    }, function() {
      alert('N√£o foi poss√≠vel acessar sua localiza√ß√£o.');
      // Opcional: define uma vis√£o padr√£o caso a geolocaliza√ß√£o falhe
      map.setView([0, 0], 2);
    });
  } else {
    alert('Geolocaliza√ß√£o n√£o √© suportada pelo seu navegador.');
    map.setView([0, 0], 2);
  }
</script>

</body>
</html>
