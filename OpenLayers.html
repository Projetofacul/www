<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Mapa com OpenLayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h3>Mapa com OpenLayers</h3>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <script>
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-46.633308, -23.55052]), // SP
        zoom: 13
      })
    });

    // Adiciona marcador manual
    var marker = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([-46.633308, -23.55052]))
    });

    var vectorSource = new ol.source.Vector({
      features: [marker]
    });

    var markerVectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    map.addLayer(markerVectorLayer);
  </script>
</body>
</html>
